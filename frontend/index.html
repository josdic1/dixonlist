<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteDixon</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="container">
    <h1 class="blue">WhiteDixon</h1>
    <button id="toggle-form">Hide Form</button>
    <div id="form-container">
      <form id="task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" required>

        <label for="task-status">Status:</label>
        <select id="task-status">
          <option value="Not Started">Not Started</option>
          <option value="In-Progress">In-Progress</option>
          <option value="Completed">Completed</option>
          <option value="On-Hold">On-Hold</option>
        </select>
        <label for="task-room">Room:</label>
        <input type="text" id="task-room">
        <label for="task-due-date">Due Date:</label>
        <input type="date" id="task-due-date">
        <label for="task-desc">Description:</label>
        <textarea id="task-desc"></textarea>
        <button type="submit">Add Task</button>
      </form>
    </div>
    <div class="controls">
      <label for="filter-status">Filter by Status</label>
      <select id="filter-status">
        <option value="">All</option>
        <option value="Not Started">Not Started</option>
        <option value="In-Progress">In-Progress</option>
        <option value="Completed">Completed</option>
        <option value="On-Hold">On-Hold</option>
      </select>
      <label for="sort-by">Sort By</label>
      <select id="sort-by">
        <option value="due_date">Due Date</option>

        <option value="status">Status</option>

      </select>
      <input type="text" id="filter-text" placeholder="Type something..." />
      <button type="button" id="button-clear"> Clear </button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Task</th>

          <th>Status</th>
          <th>Room</th>
          <th>Due Date</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="task-table-body"></tbody>
    </table>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
